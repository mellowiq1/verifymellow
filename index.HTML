<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .bot-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
            background-color: #ffffff;
            display: inline-block;
            background-image: url('https://i.imgur.com/EbQvWvH.jpg');
            background-size: cover;
            background-position: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bot-icon"></div> <!-- Bot Icon -->
        <h1 style="color: white;">Verification</h1>
        <p style="color: white;">Click the button below to verify your account:</p>
        <!-- Discord OAuth2 Authorization Link -->
        <a href="https://discord.com/oauth2/authorize?client_id=1354757834960670842&scope=identify&response_type=code&redirect_uri=http://127.0.0.1:5000/callback">
            <button>Verify</button>
        </a>
    </div>
</body>
</html>
